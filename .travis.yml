language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6

env:
  - SYMFONY_VERSION="~2.3"
  # Test against previous minor releases of Symfony 2.x to ensure that we
  # actually support the versions we specify in our requirements.
  - SYMFONY_VERSION="2.3.*"

sudo: false

before_script:
  # Use --prefer-source to download dependencies via git and avoid GitHub API
  # rate limits resulting in 502 HTTP responses, build errors and
  # Composer\Downloader\TransportException.
  # https://github.com/symfony/symfony/issues/4687
  # Use --ignore-platform-reqs to allow installing on PHP 5.3 even though a
  # developer dependency, couscous, requires PHP 5.4. We do not use couscous
  # actively on Travis so we can ignore the requirement.
  - composer install --dev --no-interaction --prefer-source --ignore-platform-reqs
  # Update the Symfony version to test against.
  - composer require symfony/options-resolver:${SYMFONY_VERSION} --ignore-platform-reqs

script:
  - mkdir -p build/logs
  - php vendor/bin/phpunit -c phpunit.xml.dist
